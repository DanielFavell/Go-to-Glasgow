<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go to Glasgow</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <script src="https://kit.fontawesome.com/72e5992a04.js" crossorigin="anonymous"></script>
</head>

<body>

    <!--Signup form-->
    <section id="contact">
        <div class="container">
            <div class="row justify-content-center">
                <form>
                    <div class="form-group">
                        <label for="InputEmail">Email address</label>
                        <input type="email" class="form-control border border-dark" id="InputEmail"
                            placeholder="Enter email" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="CheckForNews" required>
                        <label class="form-check-label" for="CheckForNews">
                            Check this box to recieve our newsletter
                        </label>
                    </div>
                    <button class="btn btn-primary" type="submit">Sign up to our newsletter</button>
                </form>
            </div>
        </div>
    </section>

    <!--footer-->
    <footer class="container-fluid bg-dark fixed-bottom">
        <div class="row align-items-center justify-content-evenly">

            <!--Contact information-->
            <div class="col-6 text-white">
                <div class="row">
                    <div class="col-12 text-center">Contact</div>
                </div>
                <div class="row">
                    <div class="col-12 text-center"><i class="fa-solid fa-user"></i> FirstName LastName</div>
                </div>
                <div class="row">
                    <div class="col-12 text-center"><i class="fa-solid fa-envelope"></i> Email@example.com</div>
                </div>
            </div>

            <!--Social network links-->
            <div class="social-networks col-1">
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page.">
                    <i class="fa-brands fa-square-instagram fa-2xl"></i>
                </a>
            </div>
            <div class="social-networks col-1">
                <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our facebook page.">
                    <i class="fa-brands fa-square-facebook fa-2xl"></i>
                </a>
            </div>
            <div class="social-networks col-1">
                <a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Visit our youtube page.">
                    <i class="fa-brands fa-square-youtube fa-2xl"></i>
                </a>
            </div>
            <div class="social-networks col-1">
                <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit our twitter page.">
                    <i class="fa-brands fa-square-x-twitter fa-2xl"></i>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
